<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Art Duda</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="suporte">
    <header>
        <a href="index.html"><img src="assets/images/logo.png" alt="logo-Nails-Art-Duda" id="logo"></a>
        <form>
            <input type="text" placeholder="Digite o modelo que você procura...">
            <button>
                <img src="assets/images/lupa.png" alt="">
            </button>
        </form>

        <div id="links">
            <div id="conta">
                <a href="conta.html">
                    <img src="assets/images/conta-white.png" alt="icone-da-conta">
                    <span>Conta </span>
                </a>
            </div>
            <div id="suporte">
                <a href="suporte.html">
                    <img src="assets/images/suporte-white.png" alt="icone-de-suporte">
                    <span>Suporte <br> e Rastreio</span>
                </a>
            </div>
            <div id="carrinho">
                <a href="#">
                    <img src="assets/images/carrinho-white.png" alt="icone-carrinho-de-compras">
                    <span>Carrinho <br> R$ 0,00</span>
                </a>
            </div>
        </div>
    </header>

    <main id="conta">
        <h2>Fale conosco</h2>
        <div id="login">
            <h3>Preencha com seus dados que entraremos em contato</h3>
            <label for="">
                <input type="text" placeholder="Nome">
            </label>  
            <label for="">
                <input type="email" placeholder="E-mail">
            </label>
            <label for="">
                <input type="text" placeholder="Telefone">
            </label>
            <label for="">
                <input type="text" placeholder="Número Pedido">
            </label>
            <label for="">
                <textarea name="" id="" placeholder="Mensagem"></textarea>
                
            </label>
            <a href="index.html"><input id="buttonFechar" type="button" value="Voltar"></a>
            <input id="button" type="button" value="Enviar" onclick="enviarFormulario()">
        </div>
    </main>
    <footer>
        <span id="descricao">
            <p>Descubra a Nails Art Duda, sua loja exclusiva de adesivos de unha 3D! Encontre uma variedade incrível de designs e aproveite as promoções especiais com frete grátis no site.</p>
        </span>
</footer>
<script src="script.js"></script>
</body>

</html>
